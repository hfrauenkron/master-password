<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Master Password</title>
  </head>
  <body>
    <h2>Welcome to Master Password!</h2>
    <input id="secretInput" type="text" placeholder="Enter secret name" />
    <form id="submitForm" action="#">
      <button id="submitButton">Get Secret</button>
      <div id="display"></div>
    </form>
    &nbsp;
    <form id="setForm" action="#">
      <input id="secretKey" type="text" placeholder="Enter new secret name" />
      <input id="secretValue" type="password" placeholder="Enter pin" />
      <button id="setButton">Set Secret</button>
    </form>
    <script>
      const secretInput = document.querySelector("#secretInput");
      const submitButton = document.querySelector("#submitButton");
      const display = document.querySelector("#display");
      const submitForm = document.querySelector("#submitForm");
      const inputKey = document.querySelector("#inputKey");
      const inputValue = document.querySelector("#inputValue");
      const setButton = document.querySelector("#setButton");

      function handleSubmit(event) {
        event.preventDefault();

        console.log(secretInput.value);
        const url = `/${secretInput.value}`;
        fetch(url)
          .then(response => response.text())
          .then(secret => {
            display.innerHTML = secret;
          });
      }

      function handleCreate(event) {
        event.preventDefault();

        const secret = {};
        secret[inputKey.value] = inputValue.value;
        console.log(inputKey.value, inputValue.value);
      }

      // async function handleSubmit(event) {
      //   event.preventDefault();
      //   const url = `/${secretInput.value}`;
      //   const secret = await fetch(url).then(response => response.text());
      //   showSecret.innerHTML = secret;
      // }

      submitForm.addEventListener("submit", handleSubmit);
      setForm.addEventListener("setForm", handleCreate);
    </script>
  </body>
</html>
